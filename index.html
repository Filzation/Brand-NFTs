<!DOCTYPE html>
<html lang="en">



  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- üö® REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- üíÅ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
     <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- üíÅ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
     <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    
    <!-- üíÅ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head>

<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->

    <model-viewer
            src="../../assets/ShopifyModels/Alien.glb"
            poster="../../assets/ShopifyModels/Alien.png"
            shadow-intensity="1"
            shadow-softness="1"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            autoplay
            auto-rotate
            environment-image="../assets/aerodynamics_workshop_4k.hdr"
            exposure="3"
            alt="A 3D model carousel">

      <button slot="ar-button" id="ar-button">
        Experience in your space
      </button>

      <div id="ar-prompt">
        <img src="./assets/hand.png">
      </div>

      <button id="ar-failure">
        AR is not tracking!
      </button>

      <div class="slider">
        <div class="slides">
          <button class="slide selected" onclick="switchSrc(this, 'Alien')" style="background-image: url('./assets/ShopifyModels/Alien.png');">

          </button><button class="slide" onclick="switchSrc(this, 'Balancing')" style="background-image: url('./assets/ShopifyModels/Balancing.png');">

        </button><button class="slide" onclick="switchSrc(this, 'Hand')" style="background-image: url('./assets/ShopifyModels/Hand.png');">

        </button><button class="slide" onclick="switchSrc(this, 'Drop')" style="background-image: url('./assets/ShopifyModels/Drop.png');">

        </button><button class="slide" onclick="switchSrc(this, 'Disks')" style="background-image: url('./assets/ShopifyModels/Disks.png');">

        </button><button class="slide" onclick="switchSrc(this, 'Loop1')" style="background-image: url('./assets/ShopifyModels/Loop1.png');">

        </button><button class="slide" onclick="switchSrc(this, 'Galaria')" style="background-image: url('./assets/ShopifyModels/Galaria.png');">

        </button><button class="slide" onclick="switchSrc(this, 'Portal')" style="background-image: url('./assets/ShopifyModels/Portal.png');">

        </button><button class="slide" onclick="switchSrc(this, 'PopupStore')" style="background-image: url('./assets/ShopifyModels/PopupStore.png');">

        </button><button class="slide" onclick="switchSrc(this, 'Storefront')" style="background-image: url('./assets/ShopifyModels/Storefront.png');">

        </button><button class="slide" onclick="switchSrc(this, 'Storefront2')" style="background-image: url('./assets/ShopifyModels/Storefront2.png');">


        </button></div>
      </div>
    </model-viewer>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");

      window.switchSrc = (element, name) => {
        const base = "../../assets/ShopifyModels/" + name;
        modelViewer.src = base + '.glb';
        modelViewer.poster = base + '.png';
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => {element.classList.remove("selected");});
        element.classList.add("selected");
      };

      document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
        // Keep slider interactions from affecting the XR scene.
        ev.preventDefault();
      });
    </script>


    <section class="attribution">
      <span>
        <h1>Brand NFTs</h1>
        <span>By <a href="https://www.instagram.com/filzation/" target="_blank">Filzation</a></span>
      </span>
      <a class="cc" href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">
      </a>
    </section>
    
  </div>

    </a>
  </footer>
  

  <!-- Loads <model-viewer> for modern browsers: -->
<!--  Get latest version here - https://www.unpkg.com/browse/@google/model-viewer@1.9.2/dist/model-viewer.min.js-->
  <script type="module"
      src="https://www.unpkg.com/@google/model-viewer@1.9.2/dist/model-viewer.min.js">
  </script>


</body>
</html>
